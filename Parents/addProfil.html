                    <i class='bx bx-search icon'></i>

                    <input type="text" placeholder="Search...">

                </li>



                <ul class="menu-links">

                    <li class="nav-link hover">

                        <a href="/addProfil.html">

                            <i class='bx bx-home-alt icon texthover'></i>

                            <span class="text nav-text texthover ">Add Student</span>

                        </a>

                    </li>




                    <li class="nav-link">

                        <a href="/Etud1.html">

                            <i class='bx bx-bar-chart-alt-2 icon'></i>

            <div class="bottom-content">

                <li class="">

                    <a href="#">

                        <i class='bx bx-log-out icon'></i>

                        <span class="text nav-text">Logout</span>

                    </a>

                </li>



                <li class="mode">

                    <div class="sun-moon">

                        <i class='bx bx-moon icon moon'></i>

                        <i class='bx bx-sun icon sun'></i>

                    </div>

                    <span class="mode-text text">Dark mode</span>



                    <div class="toggle-switch">

                        <span class="switch"></span>

    <section class="home homeprofil">
        <div class="headermobile">
            <i class='bx bx-menu togglemenu'></i>
            <div class="text texthome"> Registration</div>

        </div>
        <div class="container">
            <div class="title">Student <span>Registration </span></div>
            <div class="content">
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" placeholder="Enter your First Name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Last Name</span>
                            <input type="text" placeholder="Enter your last Name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Date of Birth</span>
                            <input type="text" placeholder="Enter your date of Birth" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Place of birth</span>
                            <input type="text" placeholder="Enter your place of birth" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Address</span>
                            <input type="text" placeholder="Enter your Address" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Contact Number</span>
                            <input type="text" placeholder="Enter your number" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Academic year</span>
                            <input type="text" placeholder="Enter your academic year" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Specialty</span>
                            <input type="text" placeholder=" science or arabic or math" required>
                        </div>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>

                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>




        </div>
    </section>
</body>
